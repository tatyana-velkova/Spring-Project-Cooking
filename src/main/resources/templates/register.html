<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>
    <div class="container ">
        <nav class="navbar navbar-expand-xl navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">
                <h1 class="font-weight-bold">CookMasters</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-flex" href="#">
                            <span class="font-weight-bold">Login</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <form class="text-center p-5 form-layout mr-5 ml-5"
              th:object="${userRegisterBindingModel}" th:action="@{/users/register}" method="POST">

            <p class="h4 mb-4 text-white">Registration Form</p>

            <div class="form-row mb-4">
                <div class="col">
                    <input th:field="*{firstName}" th:errorclass="bg-danger" type="text" id="firstName"
                           required minlength="3" maxlength="10"
                           class="form-control" name="firstName"
                           placeholder="First name">
                    <small th:each="e : ${#fields.errors('firstName')}" th:text="${e}" class="text-danger"></small>
                </div>
                <div class="col">

                    <input th:field="*{lastName}" th:errorclass="bg-danger" type="text" id="lastName"
                           required minlength="3" maxlength="10"
                           class="form-control" name="lastName"
                           placeholder="Last name">
                    <small th:each="e : ${#fields.errors('lastName')}" th:text="${e}" class="text-danger"></small>
                </div>
            </div>

            <input th:field="*{username}" th:errorclass="bg-danger" type="text" id="username"
                   required minlength="3" maxlength="10"
                   class="form-control mb-4" name="username"
                   placeholder="Username">
            <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger"></small>
            <small th:if="${userExists}" class="text-light form-text bg-danger rounded">This username is already in use</small>

            <input th:field="*{password}" th:errorclass="bg-danger" type="password" id="password"
                   required minlength="3" maxlength="10"
                   class="form-control mb-4" name="password"
                   placeholder="Password">
            <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-danger"></small>

            <input type="password" id="confirmPassword"
                   required minlength="3" maxlength="10"
                   class="form-control mb-4" name="confirmPassword"
                   placeholder="Confirm Password">

            <input th:field="*{email}" th:errorclass="bg-danger" required type="email" id="email" class="form-control mb-4" name="email"
                   placeholder="Email">
            <small th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-danger"></small>

            <button class="btn btn-success text-white" type="submit">Register</button>
        </form>
		
    </div>
    <footer class="row">
        <div class="inner text-center">
            <p>Never give up, always get better</a></p>
        </div>
    </footer>
</body>

</html>
